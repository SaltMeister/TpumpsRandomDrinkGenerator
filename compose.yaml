version: "1"
services:
  django:
    build: 
      context: .
      dockerfile: django.docker
    working_dir: /app

    ports:
      - "8000:8000"
    
    container_name: tpumpRandomizer-django

  nginx:
    build: 
      context: .
      dockerfile: nginx.docker
    image: nginx:latest

    ports:
      - "80:80"


    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    - ./tpumpRandomizer/static:/static
    
    container_name: tpumpRandomizer-nginx
